  <b>Commands:</b>
  <code>/git_monitor <repo_url></code> - Start monitoring the specified GitHub repository (e.g., <code>https://github.com/owner/repo</code>).
  <code>/git_stop</code> - Stop monitoring commits.
  <code>/git_interval <seconds></code> - Set a custom commit check interval (min: {min_interval}s).
