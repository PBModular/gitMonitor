  error_restart: "‚ùå –Ü–Ω—Ç–µ—Ä–≤–∞–ª –æ–Ω–æ–≤–ª–µ–Ω–æ –≤ –±–∞–∑—ñ –¥–∞–Ω–∏—Ö, –∞–ª–µ –Ω–µ –≤–¥–∞–ª–æ—Å—è –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É. –°–ø—Ä–æ–±—É–π—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ —Ç–∞ –∑–Ω–æ–≤—É –¥–æ–¥–∞—Ç–∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π, —è–∫—â–æ –ø—Ä–æ–±–ª–µ–º–∞ –Ω–µ –∑–Ω–∏–∫–Ω–µ."
