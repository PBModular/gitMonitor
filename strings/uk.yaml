help: |
  <b>–ú–æ–Ω—ñ—Ç–æ—Ä —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—ó–≤ GitHub</b>
  –í—ñ–¥—Å—Ç–µ–∂—É—î –æ–¥–∏–Ω –∞–±–æ –¥–µ–∫—ñ–ª—å–∫–∞ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—ó–≤ GitHub –Ω–∞ –Ω–∞—è–≤–Ω—ñ—Å—Ç—å –Ω–æ–≤–∏—Ö –∫–æ–º—ñ—Ç—ñ–≤, –ø—Ä–æ–±–ª–µ–º —Ç–∞ —Ç–µ–≥—ñ–≤.

  <b>–ö–æ–º–∞–Ω–¥–∏:</b>
  <code>/git_add <repo_url> [branch_name]</code> - –ü–æ—á–∞—Ç–∏ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –Ω–æ–≤–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é GitHub (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, <code>https://github.com/owner/repo</code>). –Ø–∫—â–æ —ñ–º'—è –≥—ñ–ª–∫–∏ –Ω–µ –≤–∫–∞–∑–∞–Ω–æ, –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –≥—ñ–ª–∫–∞ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º.
  <code>/git_remove <repo_url>/<repo_id></code> - –ü—Ä–∏–ø–∏–Ω–∏—Ç–∏ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –∑–∞–∑–Ω–∞—á–µ–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é. ID –º–æ–∂–Ω–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ —á–µ—Ä–µ–∑ /git_list.
  <code>/git_list</code> - –ü–æ–∫–∞–∑–∞—Ç–∏ —Å–ø–∏—Å–æ–∫ —É—Å—ñ—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—ó–≤, —â–æ –≤—ñ–¥—Å—Ç–µ–∂—É—é—Ç—å—Å—è –Ω–∞ –¥–∞–Ω–∏–π –º–æ–º–µ–Ω—Ç.
  <code>/git_interval <repo_url>/<repo_id> <seconds></code> - –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –≤–ª–∞—Å–Ω–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é. –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π —ñ–Ω—Ç–µ—Ä–≤–∞–ª {min_interval}—Å.
  <code>/git_settings [github_repo_url>/<repo_id]</code> - –ù–∞–ª–∞—à—Ç—É–≤–∞—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É (–∫–æ–º—ñ—Ç–∏/–ø—Ä–æ–±–ª–µ–º–∏/—Ç–µ–≥–∏/–≥—ñ–ª–∫–∞). –Ø–∫—â–æ –∞—Ä–≥—É–º–µ–Ω—Ç –Ω–µ –≤–∫–∞–∑–∞–Ω–æ, –≤—ñ–¥–æ–±—Ä–∞–∂–∞—î—Ç—å—Å—è —Å–ø–∏—Å–æ–∫.
